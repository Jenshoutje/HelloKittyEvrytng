        body {
            font-family: 'Arial', sans-serif;
            background-image: url('edgtkitty.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff00ff;
            font-family: 'Times New Roman', serif;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(50, 50, 50, 0.8);
            color: #ffffff;
            border: 1px solid #ff00ff;
        }
        input[type="submit"] {
            background-color: #ff00ff;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ff00ff;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
